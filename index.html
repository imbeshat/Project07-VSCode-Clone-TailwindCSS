<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- Tailwind CSS script -->
		<script src="https://cdn.tailwindcss.com"></script>

		<!-- Font Awesome cdn -->
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.2.0/css/all.css" />
		<title>VS Code Clone</title>
	</head>
	<body>
		<!-- Navbar -->
		<header class="sticky top-0 py-4 bg-[#2C2C32]">
			<div>
				<a href="/"
					><img class="w-6" src="./assets/vs-code-logo.png" alt="vs-code-logo" />
					<span class="text-white">Visual Studio Code</span>
					<ul class="text-[#B5B2B7]">
						<li>Docs</li>
						<li>Updates</li>
						<li>Blog</li>
						<li>API</li>
						<li>Extensiona</li>
						<li>FAQ</li>
						<li>Learn</li>
					</ul>
				</a>
			</div>
			<div>
				<form action="">
					<div>
						<span>
							<button>
								<img src="./assets/search.png" alt="search" />
							</button>
						</span>
						<input type="text" name="search" id="search" placeholder="Search Docs" />
					</div>
				</form>
				<div>
					<button>
						<i class="fa-solid fa-download"></i>
						Download
					</button>
				</div>
			</div>
		</header>
	</body>
</html>
